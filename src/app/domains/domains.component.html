<div class="wrap">
    <button class="btn btn-outline" (click)="isModalVisible=true">Add {{elementName}}</button>
  
  
    <clr-datagrid>
      <clr-dg-column [clrDgField]="'url'" [clrDgSortOrder]="descSort">Domain</clr-dg-column>
      <clr-dg-column [clrDgField]="'privateDomain'" [clrDgSortOrder]="descSort">Private</clr-dg-column>
      <clr-dg-column [clrDgField]="'waf'" [clrDgSortOrder]="descSort">WAF</clr-dg-column>
      <clr-dg-column [clrDgField]="'enviroment'" [clrDgSortOrder]="descSort">Enviroment</clr-dg-column>
      <clr-dg-column [clrDgSortBy]="sslComparator">SSL
        <clr-dg-string-filter [clrDgStringFilter]="sslFilter"></clr-dg-string-filter>
      </clr-dg-column>
      <clr-dg-column [clrDgSortBy]="assetComparator">Asset
        <clr-dg-string-filter [clrDgStringFilter]="assetFilter"></clr-dg-string-filter>
      </clr-dg-column>
      <clr-dg-row *clrDgItems="let domain of elements" [clrDgItem]="domain">
        <clr-dg-cell>{{domain.url}}</clr-dg-cell>
        <clr-dg-cell *ngIf="domain.privateDomain; else noPrivate"><clr-icon shape="check-circle" class="is-solid"></clr-icon></clr-dg-cell>
        <ng-template #noPrivate>
          <clr-dg-cell>
            <clr-icon shape="times"></clr-icon>
          </clr-dg-cell>
        </ng-template>
        <clr-dg-cell *ngIf="domain.waf; else noWAF"><clr-icon shape="check-circle" class="is-solid"></clr-icon></clr-dg-cell>
        <ng-template #noWAF>
          <clr-dg-cell>
            <clr-icon shape="times"></clr-icon>
          </clr-dg-cell>
        </ng-template>
        <clr-dg-cell>{{domain.enviroment}}</clr-dg-cell>
        <clr-dg-cell *ngIf="domain.certificate; else noCertificate"><clr-icon shape="check-circle" class="is-solid"></clr-icon></clr-dg-cell>
        <ng-template #noCertificate>
          <clr-dg-cell>
            <clr-icon shape="times"></clr-icon>
          </clr-dg-cell>
        </ng-template>
        <clr-dg-cell>{{domain.asset.name}}</clr-dg-cell>
       <clr-dg-action-overflow>
          <button class="action-item" (click)="delete(domain)">Delete</button>
        </clr-dg-action-overflow>
      </clr-dg-row>
      <clr-dg-detail *clrIfDetail="let detail">
        <clr-dg-detail-header>Domain: {{detail.url}}</clr-dg-detail-header>
        <clr-dg-detail-body>
          <clr-input-container>
            <label>Domain</label>
            <input type="text" name="url" [(ngModel)]="detail.url" clrInput placeholder="{{detail.url}}" />
          </clr-input-container>
          <clr-select-container>
            <label>Enviroment</label>
            <select clrSelect name="enviroment" [(ngModel)]="detail.enviroment">
                <option *ngFor="let enviroment of _enviroments" value="{{enviroment}}">{{enviroment}}</option>
            </select>
        </clr-select-container>
        <clr-checkbox-container>
          <clr-checkbox-wrapper>
              <input type="checkbox" [(ngModel)]="detail.waf" clrCheckbox value="" name="waf" />
              <label>WAF</label>
          </clr-checkbox-wrapper>
          <clr-checkbox-wrapper>
              <input type="checkbox" [(ngModel)]="detail.privateDomain" clrCheckbox value="" name="privateDomain" />
              <label>Private</label>
          </clr-checkbox-wrapper>
          </clr-checkbox-container>
          <button class="btn btn-outline" (click)="modifyDomain(detail)" type="button">Update</button>
        </clr-dg-detail-body>
      </clr-dg-detail>
      <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
          <clr-dg-page-size [clrPageSizeOptions]="[1,2,10,20,50,100]">{{elementNamePlural}} per page</clr-dg-page-size>
          {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} {{elementNamePlural}}
        </clr-dg-pagination>
      </clr-dg-footer>
    </clr-datagrid>
  </div>
  
  
  
  <clr-modal *ngIf="isModalVisible" [(clrModalOpen)]="isModalVisible" [clrModalClosable]="true" >
    <h3 class="modal-title">New {{elementName}}</h3>
    <div class="modal-body">
      <app-add-domain (created)="addDomain($event)" ></app-add-domain>
    </div>
  </clr-modal>
