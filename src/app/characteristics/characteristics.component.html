<div class="wrap">
    <button class="btn btn-outline" (click)="isModalVisible=true">Add {{elementName}}</button>
  
  
    <clr-datagrid>
      <clr-dg-column [clrDgField]="'name'" [clrDgSortOrder]="descSort">Name</clr-dg-column>>
      <clr-dg-row *clrDgItems="let characteristic of elements" [clrDgItem]="characteristic">
        <clr-dg-cell>{{characteristic.name}}</clr-dg-cell>
        <clr-dg-action-overflow>
          <button class="action-item" (click)="delete(characteristic)">Delete</button>
        </clr-dg-action-overflow>
      </clr-dg-row>
      <clr-dg-detail *clrIfDetail="let detail">
        <clr-dg-detail-header>Characteristic: {{detail.name}}</clr-dg-detail-header>
        <clr-dg-detail-body>
          <clr-input-container>
            <label>Name</label>
            <input type="text" name="name" [(ngModel)]="detail.name" clrInput placeholder="{{detail.name}}" />
          </clr-input-container>
          <button class="btn btn-outline" (click)="modify(detail)" type="button">Update</button>
        </clr-dg-detail-body>
      </clr-dg-detail>
      <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
          <clr-dg-page-size [clrPageSizeOptions]="[1,2,10,20,50,100]">{{elementNamePlural}} per page</clr-dg-page-size>
          {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} {{elementNamePlural}}
        </clr-dg-pagination>
      </clr-dg-footer>
    </clr-datagrid>
  </div>
  
  
  
  <clr-modal [(clrModalOpen)]="isModalVisible" [clrModalClosable]="false" [clrModalSize]="'lg'">
    <h3 class="modal-title">New {{elementName}}</h3>
    <div class="modal-body">
      <clr-input-container>
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="newElement.name" clrInput placeholder="Characteristic's name" />
      </clr-input-container>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" (click)="add();closeModal()" type="button">Submit</button>
      <button class="btn btn-primary" (click)="closeModal()" type="button">Cancel</button>
    </div>
  </clr-modal>
