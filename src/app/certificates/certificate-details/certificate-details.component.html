<app-alerts></app-alerts>
<div class="wrap">
  <div class="clr-row">
    <div class="clr-col-lg-auto">
      <clr-input-container>
        <label>FQDN<span style="color:red">*</span></label>
        <input type="text" name="name" [(ngModel)]="certificate.domainName" clrInput
          placeholder="{{certificate.domainName}}" required/>
          <clr-control-error>This field is required!</clr-control-error>
      </clr-input-container>
    </div>
  </div>
  <div class="clr-row">
    <div class="clr-col-lg-auto">
      <clr-checkbox-container>
        <clr-checkbox-wrapper>
          <input type="checkbox" clrCheckbox [(ngModel)]="certificate.wildcard" name="wildcard" />
          <label>Wildcard</label>
        </clr-checkbox-wrapper>
      </clr-checkbox-container>
    </div>
  </div>
  <div class="clr-row">
    <div class="clr-col-lg-auto">
      <clr-input-container>
        <label>Issuer<span style="color:red">*</span></label>
        <input type="text" name="name" [(ngModel)]="certificate.issuer" clrInput placeholder="{{certificate.issuer}}" required />
        <clr-control-error>This field is required!</clr-control-error>
      </clr-input-container>
    </div>
  </div>
  <div class="clr-row">
    <div class="clr-col-lg-auto">
      <clr-date-container>
        <label>Expiration date<span style="color:red">*</span></label>
        <input type="date" [(clrDate)]="certificate.expirationDate" name="expirationDate" required>
      </clr-date-container>
    </div>
  </div>



  <button class="btn btn-outline" (click)="update()" type="button">Update</button>
</div>
